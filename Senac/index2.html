<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o Usuário</title>
    <style>
        button {
            padding: 20px;
            background-color: lightblue;
        }
    </style>
   
</head>
<body>
    <button onclick="inicio()">Comece AQUI!</button>

     <script>
        function inicio() {
            let nome = window.prompt('Qual é seu nome?');
            window.alert(`Olá, ${nome}! Seja bem-vindo!`);
        }
    </script>
</body>
</html>
